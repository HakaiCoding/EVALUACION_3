<div class="wrapper">
    <ul>
        <h3>Canciones disponibles</h3>
        <p>Haz click sobre la canción para añadirla a tu playlist</p><br>

        <ng-container *ngFor="let song of songs">
            <li (click)="addToList(song.name, song.src)">{{song.name}}</li>
        </ng-container>

        <ng-container *ngFor="let song of playlist">
            <p>{{song.name}}</p>
        </ng-container>
    </ul>
</div>
