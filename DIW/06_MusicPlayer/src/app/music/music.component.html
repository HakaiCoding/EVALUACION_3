<div class="wrapper">
    <h3>Canciones disponibles</h3>
    <ul>
        <ng-container *ngFor="let song of songs">
            <div class="song-container">
                <li>{{song.name}}</li><img (click)="addToList(song.name, song.src, song.status)" src="{{song.status}}">
            </div>
        </ng-container>
        <button class="newPlaylist" (click)="newPlaylist()">Crear Nueva Playlist</button>
    </ul>

    
</div>
