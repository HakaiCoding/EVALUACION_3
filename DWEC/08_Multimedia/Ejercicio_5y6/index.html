<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <div id="player--container">
            <audio id="player"></audio>
            <div id="duration-volume--container">
                <div id="current-duration"></div>
                <div id="current-volume">
                    <p class="volumeText">Vol:</p>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
            <p id="current-song">No estás reproduciendo ninguna canción</p>
            <div id="progress--container">
                <input type="range" id="progress" min="0" max="1" step="0.01" value="0">
            </div>
            <h3 class="title">Mi música</h3>
            <ol id="song-list">
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
