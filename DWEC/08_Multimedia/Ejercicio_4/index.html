<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #FFB88C, #DE6262);
        }

        .button-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 400px;
        }

        audio {
            display: block;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #FFB88C, #DE6262);
            color: #fff;
        }

        audio:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        button {
            display: block;
            padding: 15px 30px;
            background-color: #9FB9D4;
            color: #fff;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1E91D6;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }
    </style>


</head>

<body>
    <section>
        <audio controls id="player" src="Aretha.mp3"></audio>
        <div class="button-panel">
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pausa</button>
            <button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
            <button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
            <button onclick="modiEstado()">Silenciar</button>
        </div>
        <script>
            var estado = document.getElementById('player').muted
            function modiEstado() {
                estado = document.getElementById('player').muted = !estado;
            };
        </script>
    </section>
</body>

</html>
