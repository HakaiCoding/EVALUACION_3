<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="player-box">
        <video id="video-player" width="640" height="360">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div id="progress-bar"></div>
        <button id="play-btn">Iniciar</button>
        <button id="pause-btn">Pausar</button>
        <button id="stop-btn">Parar</button>
        <button id="forward-btn">Avanzar</button>
        <button id="rewind-btn">Retroceder</button>
        <button id="start-btn">Inicio</button>
        <button id="end-btn">Fin</button>
        <button id="fullscreen-btn">Pantalla completa</button>
        <input type="range" id="volume-range" min="0" max="1" step="0.1" value="1">
        
    </div>

    <script src="script.js"></script>
</body>

</html>
